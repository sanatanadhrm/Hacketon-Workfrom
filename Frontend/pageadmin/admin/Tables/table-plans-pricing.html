                              <th>Property Name</th>
                              <th>Plans</th>
                              <th>Price</th>
                              <th>Duration</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                        <tbody></tbody>
                      </table>
                      <script>
                        const tbody = document.querySelector('tbody');
                              let usersData = [];
                              
                              const loadData = async () => {
                                try {
                                  const url = await fetch('http://localhost:8000/pricing');
                                  usersData = await url.json();
                                  loadUserData(usersData.data.pricing);
                                } catch (error) {
                                  console.log(error);
                                }
                              }

                                const loadUserData = (data) => {
                                  if (!Array.isArray(data)) {
                                    console.error('Data is not an array.');
                                    return;
                                  }
                                  const output = data.map((el) => {
                                    return`
                                    <tr>
                                      <td>${el.name}</td>
                                      <td>${el.plans}</td>
                                      <td>${el.price}</td>
                                      <td>${el.duration}</td>                 
                                      <td>
                                        <button type="button" onclick="Page('${el.id}')" class="btn-sm btn-primary">Edit</button>
                                        <button type="button" onclick="deleteData('${el.id}')" class="btn-sm btn-danger">Delete</button>
                                        <button type="button" onclick="postData('${el.property_id}')" class="btn-sm btn-primary">New</button>
                                      </td>
                                    </tr>
                                    `
                                  }).join('');
                                  tbody.innerHTML = output;
                                }
                                const postData = async (id) => {
                                  window.location.href = `../form-page/pricing.html?id=${id}`;
                                }
                                const Page = (id) => {
                                  window.location.href = `../form-page/pricing.html?id=${id}`;
                                }
                                const deleteData = async (id) => {
                                  try {
                                    const url = await fetch(`http://localhost:8000/property/pricing/${id}`, {
                                      method: 'DELETE',
                                    });
                                    const result = await url.json();
                                    alert('Data berhasil dihapus');
                                    loadData();
                                  } catch (error) {
                                    alert(error);
                                  }
                                }
                        loadData();                        
                      </script>
