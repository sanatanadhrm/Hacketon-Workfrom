      <div class="button">
        <button id="back-button" style="display: block" onclick="postAmenities(this)" class="btn btn-primary next-btn" value="back">Add Amenities & Back</button>
        <button id="edit-button" style="display: none" type="button"  onclick="putAmenities(this)" class="btn btn-primary next-btn" value="edit">Edit Amenities & Back</button> 
        <button id="next-button" style="display: block" onclick="postAmenities(this)" class="btn btn-primary next-btn" value="next">Add Amenities & Next</button> 
      </div>                 
      <script>
        document.addEventListener('DOMContentLoaded', (event) => {
                    toggleButtonVisibility();
                });
                function toggleButtonVisibility() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    const editButton = document.getElementById('edit-button');
                    const nextButton = document.getElementById('next-button');
                    const backButton = document.getElementById('back-button');

                    // Periksa apakah ID dimulai dengan "property"
                    const idStartsWithProperty = id && id.toLowerCase().startsWith('property');

                    if (!idStartsWithProperty) {
                        // Jika ID dimulai dengan "property", tampilkan tombol "Edit Pricing & Back"
                        editButton.style.display = 'block';
                        nextButton.style.display = 'none';
                        backButton.style.display = 'none';
                    } else {
                        // Jika tidak, tampilkan tombol "Add Pricing & Back" dan "Add Pricing & Next"
                        editButton.style.display = 'none';
                        nextButton.style.display = 'block';
                        backButton.style.display = 'block';
                    }
                }
        async function postAmenities(button) {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
                   // Mendapatkan nilai dari masing-masing input
            const formData = {
              amenities: document.getElementById('amenities-123').value
              };
                   // Menampilkan nilai pada console
              console.log(formData);
              valueButton = button.value;
                   // Atau tampilkan nilai dalam alert
              try {
              const response = await fetch(`http://localhost:8000/property/${id}/amenities`, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
                });

                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Data berhasil terkirim. Response:', data.data.Amenities);
                if(valueButton === "back"){
                        alert('Data berhasil terkirim. Silahkan kembali ke halaman sebelumnya.');
                        window.location.href = `../Tables/table-amenities.html`;
                    }else{
                        alert('Data berhasil terkirim. Silahkan kembali ke halaman selanjutnya.');
                        window.location.href = `nearby-facilities.html?id=${data.data.Amenities}`;
                    }
                } catch (error) {
                  alert('Error:', error);
                }
              }
              async function putAmenities(button) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    if (!id) {
                    alert('ID tidak ditemukan dalam URL.');
                    return;
                    }
                    const formData = {
                    amenities: document.getElementById('amenities-123').value
                    };
                    const valueButton = button.value;
                    try {
                    const response = await fetch(`http://localhost:8000/property/amenities/${id}`, {
                        method: 'PUT',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log('Data berhasil terkirim. Response:', data);
                    alert('Data berhasil diedit. Silahkan kembali ke halaman utama.');

                    // Setelah alert ditutup, redirect ke halaman success.html
                    window.location.href = '../Tables/table-amenities.html';
                    } catch (error) {
                    console.error('Error:', error);
                    }
                }
