                <div class="button">
                    <button id="back-button" style="display: block" onclick="postProperty(this)" class="btn btn-primary next-btn" value="back">Add Property & Back</button>
                    <button id="edit-button" style="display: none" type="button"  onclick="putProperty(this)" class="btn btn-primary next-btn" value="edit">Edit Property & Back</button> 
                    <button id="next-button" style="display: block" onclick="postProperty(this)" class="btn btn-primary next-btn" value="next">Add Property & Next</button>

            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');

                    if (id) {
                        // Jika URL memiliki ID, tampilkan tombol "Edit Property & Back"
                        document.getElementById('edit-button').style.display = 'block';
                        document.getElementById('next-button').style.display = 'none';
                        document.getElementById('back-button').style.display = 'none';
                    }
                });
                 async function postProperty(button) {
                    // Mendapatkan nilai dari masing-masing input
                    const formData = {
                        name: document.getElementById('name-123').value,
                        owner: document.getElementById('owner-123').value,
                        city: document.getElementById('city-123').value.toUpperCase(),
                        location: document.getElementById('location-123').value,
                        contact: document.getElementById('contact-123').value,
                        description: document.getElementById('description-123').value
                    };
                    // Menampilkan nilai pada console
                    console.log(formData);
                    const valueButton = button.value;
                    // Atau tampilkan nilai dalam alert
                    try {
                    const response = await fetch('http://localhost:8000/property', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log('Data berhasil terkirim. Response:', data.data.propertyId);

                    if(valueButton === "back"){
                        alert('Data berhasil terkirim. Silahkan kembali ke halaman sebelumnya.');
                        window.location.href = `../Tables/table-property.html`;
                    }else{
                        alert('Data berhasil terkirim. Silahkan kembali ke halaman selanjutnya.');
                        window.location.href = `pricing.html?id=${data.data.propertyId}`;
                    }
                    // Setelah alert ditutup, redirect ke halaman success.html
                    } catch (error) {
                    alert('Error:', error);
                    }
                }

                async function putProperty(button) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    if (!id) {
                    alert('ID tidak ditemukan dalam URL.');
                    return;
                    }

                    const formData = {
                        name: document.getElementById('name-123').value,
                        owner: document.getElementById('owner-123').value,
                        city: document.getElementById('city-123').value.toUpperCase(),
                        location: document.getElementById('location-123').value,
                        contact: document.getElementById('contact-123').value,
                        description: document.getElementById('description-123').value
                    };
                    const valueButton = button.value;
                    try {
                    const response = await fetch(`http://localhost:8000/property/${id}`, {
                        method: 'PUT',
                        headers: {
                        'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    console.log('Data berhasil terkirim. Response:', data);
                    alert('Data berhasil diedit. Silahkan kembali ke halaman utama.');

                    // Setelah alert ditutup, redirect ke halaman success.html
                    window.location.href = '../Tables/table-property.html';
                    } catch (error) {
                    console.error('Error:', error);
                    }
                }
            </script>
